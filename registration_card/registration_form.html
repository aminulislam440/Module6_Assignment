<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <div class="form-container">
            <form action="">
                <div class="input-name">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" class="full-name" placeholder="Enter Your Name">
                    
                    <label for="username" class="user-name-label">Username</label>
                    <input type="text" id="username" placeholder="Enter Your Username">
                </div>

                <div class="input-email-phone">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="email" placeholder="Enter Your Email">
                    
                    <label for="phone" class="phone-number-label">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter Your Phone Number">
                </div>

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password">
                    
                    <label for="confirm-password" class="confirm-pass-label">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Your Password">
                </div>

                <div class="gender">
                    <label class="gender-group-title">Gender</label>

                    <input type="radio" class="radio-button" name="person" id="male">
                    <label for="male">Male</label>
                    
                    <input type="radio" class="radio-button" name="person" id="female">
                    <label for="female">Female</label>
                    
                    <input type="radio" class="radio-button" name="person" id="other">
                    <label for="other">Other</label>
                </div>

                <div class="submit-group">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
